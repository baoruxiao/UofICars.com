<h1 class = "title">Register Page</h1>

<p style = "text-align: center;">Fill out the following for your user account information.</p>

<div class="inputarea" id="fortest" onclick="al()">
<!--form action="http://uoficarstore.web.engr.illinois.edu/register.php" method="post"-->
<form action="http://uoficarstore.web.engr.illinois.edu/newregister.php" method="post">
User ID:<input maxlength="20" minlength="5" name="uid" required="" type="text"><br>
<br>
Password:<input min="6" name="pwd" required="" type="password"><br>
<br>
First name: <input name="fname" required="" type="text"><br>
<br>
Last name: <input name="lname" required="" type="text"><br>
<br>
Netid:<input name="netid" required="" type="text"><br>
<br>
Phone:<input name="phone" required="" type="number"><br>
<br>
Nationality: <select name="nationality">
								<option value="North" selected="selected">North</option>
								<option value="Stormlands">Stormlands</option>
								<option value="Rock">Rock</option>
							</select><br>
<br>
Sex: <select name="sex">
	<option value="male" selected="selected">male</option>
	<option value="female">female</option>
	</select><br>
<br>	
Degree: <select name="degree">
	<option value="bachelor" selected="selected">Bachelor</option>
	<option value="master">Master</option>
	<option value="phd">PHD</option>
	</select><br>
<br>
Price: <br>
Low: <input id="lp" type="text" required="" name="lprice"><br>
<br>
High: <input id="hp" type="text" required="" name="hprice"><br>
<br>
Bodystle: <select name="bodystyle">
	<option value="convertible">Convertible</option>
	<option value="coupe">Coupe</option>
	<option value="hatchback">Hatchback</option>
	<option value="sedan" selected="selected">Sedan</option>
	<option value="suv">SUV</option>
	</select><br>
<br>

<script language="javascript">
function al()
{
	var lowprice = parseInt(document.getElementById("lp").value);
	var highprice = parseInt(document.getElementById("hp").value);
	if(lowprice>highprice){
		alert("input wrong price");
	}
}

function finalal()
{
	var lowprice = parseInt(document.getElementById("lp").value);
	var highprice = parseInt(document.getElementById("hp").value);
	if(lowprice>highprice){
		alert("I told you to correct your high price. Now you have to fill in the whole form again:)")
		self.location.reload();
	}
}
</script>


<input type="submit" value="Submit" onclick="finalal()"></form>
</div>
