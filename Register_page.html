<html>

        width: 250px;
        clear: both;

<body>
<h1>Register Page</h1>

<p>Fill out the following for your user account information.</p>

Last name: <input type="text" name="lname" required><br>

  <input type="submit" value="Submit">
</form>
</div>
<div class="back">

         name="Submit" id="frm1_submit" />
</form>
</div>

</html>
